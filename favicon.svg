<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a2a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Base Container -->
  <rect x="0" y="0" width="64" height="64" rx="12" fill="url(#bg)" />
  
  <!-- Unified Code Lines -->
  <g transform="translate(14, 14)">
    <!-- Normal Line -->
    <rect x="0" y="0" width="36" height="4" rx="2" fill="#4b5563" opacity="0.5" />
    
    <!-- Deleted Line (Red Background + Text) -->
    <rect x="0" y="8" width="40" height="4" rx="2" fill="#ef4444" opacity="0.8" />
    
    <!-- Added Line (Green Background + Text) -->
    <rect x="0" y="16" width="30" height="4" rx="2" fill="#10b981" opacity="0.8" />
    
    <!-- Normal Line -->
    <rect x="0" y="24" width="24" height="4" rx="2" fill="#4b5563" opacity="0.5" />
    
    <!-- Mixed Change (Red part then Green part on same 'line' concept visually) -->
    <rect x="0" y="32" width="10" height="4" rx="2" fill="#ef4444" opacity="0.8" />
    <rect x="14" y="32" width="12" height="4" rx="2" fill="#10b981" opacity="0.8" />
  </g>
</svg>
